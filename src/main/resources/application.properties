spring.application.name=mypartyroom
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/mypartyroom
spring.datasource.username=root
spring.datasource.password=1234

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/static/**

server.tomcat.max-swallow-size=500MB

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

mybatis.mapper-locations=classpath:mapper/**.xml

# Redis 설정 (Spring Boot 2.x는 spring.redis, 3.x는 spring.data.redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=6000ms

# Redis 연결 풀 설정 (중복 제거하고 더 높은 값 사용)
spring.data.redis.lettuce.pool.max-active=100
spring.data.redis.lettuce.pool.max-idle=50
spring.data.redis.lettuce.pool.min-idle=10

# HikariCP 설정 (중복 제거하고 더 높은 값 사용)
spring.datasource.hikari.maximum-pool-size=60
spring.datasource.hikari.minimum-idle=30
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 비동기 처리 설정
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=1000